version: '3'

name: "events"

services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    working_dir: /app
    container_name: app
    restart: always
    ports:
      - 3000:${CLIENT_PORT}
    volumes:
      - ./client:/app/client:rw
      - ./server:/app/server:rw
      - ./.env:/app/.env:ro

  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    volumes:
#      - ./server/scripts/mongo/init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
#      - ./server/scripts/mongo/init:/home/mongodb
      - mongo-volume:/data/db
    ports:
      - ${MONGO_DB_PORT}:27017

  mongo-express:
    image: mongo-express:1.0.0-20
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/

volumes:
  mongo-volume: